<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpireDB Documentation</title>
  <meta name="description" content="SpireDB - Distributed Key-Value Database with Raft Consensus">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0f">
  <link rel="icon" href="https://spire.zone/art/logo.svg" type="image/svg+xml">
  
  <!-- Docsify styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <style>
    :root {
      /* SpireDB color palette - dark theme with purple/blue accents */
      --theme-color: #8b5cf6;
      --theme-color-secondary: #6366f1;
      
      /* Background colors */
      --base-background-color: #0a0a0f;
      --sidebar-background: #0f0f15;
      --cover-background-color: #0a0a0f;
      
      /* Text colors */
      --base-color: #e2e8f0;
      --heading-color: #f8fafc;
      --link-color: #a78bfa;
      --link-color--hover: #c4b5fd;
      
      /* Code blocks */
      --code-theme-background: #1a1a24;
      --code-theme-text: #e2e8f0;
      --code-inline-background: #1e1e2e;
      --code-inline-color: #c4b5fd;
      
      /* Sidebar */
      --sidebar-nav-link-color: #94a3b8;
      --sidebar-nav-link-color--active: #a78bfa;
      --sidebar-nav-link-color--hover: #c4b5fd;
      --sidebar-border-color: #1e1e2e;
      --sidebar-width: 280px;
      
      /* Content */
      --content-max-width: 900px;
      
      /* Blockquotes */
      --blockquote-border-color: #8b5cf6;
      --blockquote-background: #1a1a24;
      
      /* Tables */
      --table-head-background: #1a1a24;
      --table-row-odd-background: #0f0f15;
      
      /* Search */
      --search-background: #1a1a24;
      --search-result-keyword-color: #a78bfa;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .markdown-section h1 {
      border-bottom: 2px solid #8b5cf6;
      padding-bottom: 0.5rem;
    }
    
    .markdown-section h2 {
      color: #c4b5fd;
    }
    
    .markdown-section code {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }
    
    .markdown-section pre {
      border-radius: 8px;
      border: 1px solid #2d2d3d;
    }
    
    .sidebar-nav > ul > li > a {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.05em;
    }
    
    .app-nav {
      background: #0f0f15;
      border-bottom: 1px solid #1e1e2e;
    }
    
    /* Logo styling */
    .sidebar > h1 {
      text-align: center;
      padding: 1rem;
    }
    
    .sidebar > h1 a {
      color: #f8fafc !important;
      text-decoration: none;
    }
    
    .sidebar > h1 img {
      max-width: 48px;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    /* Search box */
    .search input {
      background: #1a1a24 !important;
      border: 1px solid #2d2d3d !important;
      color: #e2e8f0 !important;
    }
    
    .search input::placeholder {
      color: #64748b;
    }
    
    /* Tip/Warning boxes */
    .markdown-section .tip,
    .markdown-section .warn {
      border-radius: 6px;
      padding: 1rem;
    }
    
    .markdown-section .tip {
      background: rgba(139, 92, 246, 0.1);
      border-left: 4px solid #8b5cf6;
    }
    
    .markdown-section .warn {
      background: rgba(245, 158, 11, 0.1);
      border-left: 4px solid #f59e0b;
    }
    
    /* Footer */
    .markdown-section::after {
      content: '';
      display: block;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #1e1e2e;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: '<img src="https://spire.zone/art/logo.svg" alt="SpireDB"> SpireDB',
      repo: 'https://github.com/spiredb/spiredb',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,
      
      // Search plugin config
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search docs...',
        noData: 'No results',
        depth: 3,
        hideOtherSidebarContent: true,
      },
      
      // Copy code button
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied',
      },
      
      // Pagination
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
      },
      
      // Tabs plugin
      tabs: {
        persist: true,
        sync: true,
      },
    };
  </script>
  
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-elixir.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-protobuf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
