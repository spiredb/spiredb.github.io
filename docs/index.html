<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SpireDB Documentation</title>
  <meta name="description" content="SpireDB - Distributed Key-Value Database with Raft Consensus">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0f">
  <link rel="icon" href="/art/spire-square.svg" type="image/svg+xml">

  <!-- Docsify styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">

  <style>
    :root {
      /* SpireDB color palette - dark theme with purple/blue accents */
      --theme-color: #6366f1;
      --theme-color-secondary: #8b5cf6;

      /* Background colors */
      --base-background-color: transparent;
      --sidebar-background: rgba(15, 15, 21, 0.6);
      --cover-background-color: #0a0a0f;

      /* Text colors */
      --base-color: #e2e8f0;
      --heading-color: #f8fafc;
      --link-color: #818cf8;
      --link-color--hover: #a5b4fc;
      --base-font-family: 'Plus Jakarta Sans', sans-serif;

      /* Code blocks */
      --code-theme-background: #0f0f15;
      --code-theme-text: #e2e8f0;
      --code-inline-background: rgba(255, 255, 255, 0.05);
      --code-inline-color: #a5b4fc;

      /* Sidebar */
      --sidebar-nav-link-color: #94a3b8;
      --sidebar-nav-link-color--active: #6366f1;
      --sidebar-nav-link-color--hover: #e2e8f0;
      --sidebar-border-color: rgba(255, 255, 255, 0.05);
      --sidebar-width: 280px;

      /* Content */
      --content-max-width: 900px;

      /* Blockquotes */
      --blockquote-border-color: #6366f1;
      --blockquote-background: rgba(99, 102, 241, 0.1);

      /* Tables */
      --table-head-background: rgba(99, 102, 241, 0.1);
      --table-row-odd-background: rgba(255, 255, 255, 0.02);
      --table-border-color: rgba(255, 255, 255, 0.05);
      --table-cell-border-color: rgba(255, 255, 255, 0.05);
      /* Themeable var override */
      --table-head-border-bottom: 2px solid rgba(99, 102, 241, 0.3);

      /* Search */
      --search-background: #0f0f15;
      --search-result-keyword-color: #818cf8;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #02040a;
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.3) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.3) 0, transparent 50%);
      background-attachment: fixed;
    }

    /* Custom Scrollbars */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    .sidebar {
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
    }

    .markdown-section h1,
    .markdown-section h2 {
      background: linear-gradient(to right, #818cf8, #c084fc, #fb923c);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      padding-bottom: 0.2rem;
      border-bottom: none;
      display: inline-block;
    }

    .markdown-section h1 {
      font-weight: 800;
      margin-bottom: 2rem;
      font-size: 2.5em;
    }

    .markdown-section h2 {
      font-weight: 700;
      margin-top: 2rem;
    }

    /* Vibrant Tables */
    .markdown-section table {
      border-collapse: collapse !important;
      border-spacing: 0 !important;
      width: 100% !important;
      margin-bottom: 2rem !important;
      background: rgba(255, 255, 255, 0.02) !important;
      border: 1px solid rgba(255, 255, 255, 0.05) !important;
      border-radius: 0 !important;
      display: table !important;
    }

    .markdown-section th {
      background: rgba(99, 102, 241, 0.1) !important;
      color: #a5b4fc !important;
      font-weight: 700 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.05em !important;
      font-size: 0.8em !important;
      padding: 1rem !important;
      border: 1px solid rgba(99, 102, 241, 0.2) !important;
    }

    .markdown-section td {
      padding: 1rem !important;
      border: 1px solid rgba(255, 255, 255, 0.05) !important;
    }

    .markdown-section code {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      color: #fb923c;
    }

    .markdown-section pre {
      border-radius: 8px;
      border: 1px solid #2d2d3d;
    }

    .sidebar-nav>ul>li>a {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.05em;
    }

    .app-nav {
      background: #0f0f15;
      border-bottom: 1px solid #1e1e2e;
    }

    /* Logo styling */
    .sidebar>h1 {
      text-align: center;
      padding: 1rem;
    }

    .sidebar>h1 a {
      color: #f8fafc !important;
      text-decoration: none;
    }

    .sidebar>h1 img {
      max-width: 48px;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    /* Search box */
    .search input {
      background: #1a1a24 !important;
      border: 1px solid #2d2d3d !important;
      color: #e2e8f0 !important;
    }

    .search input::placeholder {
      color: #64748b;
    }

    /* Tip/Warning boxes */
    .markdown-section .tip,
    .markdown-section .warn {
      border-radius: 6px;
      padding: 1rem;
    }

    .markdown-section .tip {
      background: rgba(139, 92, 246, 0.1);
      border-left: 4px solid #8b5cf6;
    }

    .markdown-section .warn {
      background: rgba(245, 158, 11, 0.1);
      border-left: 4px solid #f59e0b;
    }

    /* Footer */
    .markdown-section::after {
      content: '';
      display: block;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #1e1e2e;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: '<img src="/art/spire-square.svg" alt="SpireDB"> SpireDB',
      repo: 'https://github.com/spiredb/spiredb',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,

      // Search plugin config
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search docs...',
        noData: 'No results',
        depth: 3,
        hideOtherSidebarContent: true,
      },

      // Copy code button
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied',
      },

      // Pagination
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
      },

      // Tabs plugin
      tabs: {
        persist: true,
        sync: true,
      },
    };
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-elixir.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-protobuf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>

</html>
