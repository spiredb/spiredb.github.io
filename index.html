<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpireDB | All-in-one Streaming OLTP Distributed Database</title>
    <link rel="icon" type="image/svg+xml" href="art/spire-square.svg">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spire.zone/">
    <meta property="og:title" content="SpireDB | All-in-one Streaming OLTP Distributed Database">
    <meta property="og:description"
        content="All-in-one Streaming OLTP distributed database where Elixir governs the cluster and Rust optimizes the compute.">
    <meta property="og:image" content="https://spire.zone/art/spire-square.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://spire.zone/">
    <meta property="twitter:title" content="SpireDB | Distributed All-in-one Streaming OLTP Database">
    <meta property="twitter:description"
        content="All-in-one Streaming OLTP distributed database where Elixir governs the cluster and Rust optimizes the compute.">
    <meta property="twitter:image" content="https://spire.zone/art/spire-square.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for browser-side compilation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-elixir.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #02040a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .mesh-gradient {
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #02040a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        /* Typography fix for large italic headings */
        .hero-heading {
            line-height: 0.9;
            padding-bottom: 0.1em;
        }

        /* Mobile code block scrolling */
        .code-block-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .code-block-scroll code {
            white-space: nowrap;
        }

        /* Ensure modal is scrollable on small screens */
        @media (max-height: 700px) {
            .modal-content {
                max-height: 90vh;
                overflow-y: auto;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Icon Component to handle Lucide in React browser mode
        const Icon = ({ name, size = 24, className = "" }) => {
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const FeatureCard = ({ icon, title, description, colorClass }) => (
            <div className="group relative p-8 rounded-3xl bg-slate-950/40 border border-white/10 hover:border-white/20 transition-all duration-500 backdrop-blur-xl overflow-hidden shadow-2xl">
                <div className={`absolute -top-12 -right-12 w-24 h-24 blur-[60px] opacity-0 group-hover:opacity-100 transition-opacity duration-700 bg-gradient-to-br ${colorClass}`} />
                <div className="relative z-10">
                    <div className={`w-14 h-14 rounded-2xl flex items-center justify-center mb-6 shadow-lg transform group-hover:scale-110 group-hover:rotate-3 transition-all duration-500 bg-gradient-to-br ${colorClass} bg-opacity-20`}>
                        <Icon name={icon} className="text-white" size={28} />
                    </div>
                    <h3 className="text-2xl font-bold text-white mb-4 tracking-tight">{title}</h3>
                    <p className="text-slate-400 leading-relaxed font-medium">{description}</p>
                </div>
            </div>
        );

        const LaunchModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            const [activeTab, setActiveTab] = useState('docker');

            useEffect(() => {
                if (isOpen) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'unset';
                }
                return () => document.body.style.overflow = 'unset';
            }, [isOpen]);

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center px-4">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose} />
                    <div className="modal-content relative w-full max-w-2xl bg-[#0b0f1a] border border-white/10 rounded-3xl p-4 sm:p-8 shadow-2xl animate-fade-in-up">
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 text-slate-400 hover:text-white transition-colors">
                            <Icon name="x" size={24} />
                        </button>

                        <h2 className="text-3xl font-black text-white mb-2 uppercase italic tracking-tighter">Launch <span className="text-indigo-500">SpireDB</span></h2>
                        <p className="text-slate-400 mb-8">Select your preferred deployment method.</p>

                        <div className="flex gap-4 mb-8 border-b border-white/10">
                            {['docker', 'helm'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`pb-4 px-2 text-sm font-bold uppercase tracking-widest transition-all relative ${activeTab === tab ? 'text-white' : 'text-slate-500 hover:text-slate-300'
                                        }`}
                                >
                                    {tab}
                                    {activeTab === tab && (
                                        <div className="absolute bottom-0 left-0 w-full h-0.5 bg-indigo-500 shadow-[0_0_10px_rgba(99,102,241,0.5)]" />
                                    )}
                                </button>
                            ))}
                        </div>

                        <div className="min-h-[200px]">
                            {activeTab === 'docker' && (
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-xs font-bold text-slate-400 uppercase tracking-wider">
                                            <span>Pull Image</span>
                                        </div>
                                        <div className="code-block-scroll bg-black/50 border border-white/10 rounded-xl p-4 font-mono text-xs sm:text-sm text-indigo-300 flex items-center justify-between group">
                                            <code>docker pull ghcr.io/spiredb/spiredb:latest</code>
                                            <Icon name="copy" size={16} className="text-slate-600 group-hover:text-white cursor-pointer transition-colors" />
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-xs font-bold text-slate-400 uppercase tracking-wider">
                                            <span>Run Container</span>
                                        </div>
                                        <div className="code-block-scroll bg-black/50 border border-white/10 rounded-xl p-4 font-mono text-xs sm:text-sm text-indigo-300 flex items-center justify-between group">
                                            <code>docker run -d -p 6379:6379 -p 50051:50051 -p 50052:50052 --name spiredb ghcr.io/spiredb/spiredb</code>
                                        </div>
                                    </div>
                                    <div className="flex flex-wrap gap-2 sm:gap-4 text-[10px] items-center text-slate-500 font-mono">
                                        <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-rose-500" /> 6379 (RESP)</span>
                                        <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-emerald-500" /> 50051 (Metadata)</span>
                                        <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-indigo-500" /> 50052 (Data Access)</span>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'helm' && (
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-xs font-bold text-slate-400 uppercase tracking-wider">
                                            <span>Add Repo</span>
                                        </div>
                                        <div className="bg-black/50 border border-white/10 rounded-xl p-4 font-mono text-sm text-indigo-300">
                                            <code>helm repo add spiredb https://charts.spire.zone</code>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-xs font-bold text-slate-400 uppercase tracking-wider">
                                            <span>Install Chart</span>
                                        </div>
                                        <div className="bg-black/50 border border-white/10 rounded-xl p-4 font-mono text-sm text-indigo-300">
                                            <code>helm install spiredb spiredb/spiredb</code>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('elixir');
            const [scrolled, setScrolled] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                // Refresh lucide icons
                lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                lucide.createIcons();
                if (typeof Prism !== 'undefined') {
                    Prism.highlightAll();
                }
            }, [activeTab]);

            const architectureData = {
                elixir: {
                    title: "SpireDB (Elixir Core)",
                    accent: "from-purple-500 to-indigo-600",
                    desc: "Powered by Elixir and the BEAM. Handles massive concurrency, distributed Raft consensus, and the Placement Driver (PD) for zero-downtime scaling.",
                    svg: (
                        <svg viewBox="0 0 400 200" className="w-full h-auto">
                            <defs>
                                <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                                    <feMerge>
                                        <feMergeNode in="coloredBlur" />
                                        <feMergeNode in="SourceGraphic" />
                                    </feMerge>
                                </filter>
                                <linearGradient id="leaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stopColor="#a78bfa" />
                                    <stop offset="100%" stopColor="#7c3aed" />
                                </linearGradient>
                            </defs>

                            {/* Connection Lines */}
                            <g stroke="#6366f1" strokeWidth="2" strokeDasharray="6,4" opacity="0.5">
                                <line x1="200" y1="85" x2="70" y2="50" />
                                <line x1="200" y1="85" x2="330" y2="50" />
                                <line x1="200" y1="85" x2="70" y2="135" />
                                <line x1="200" y1="85" x2="330" y2="135" />
                            </g>

                            {/* Follower Nodes */}
                            {[
                                { x: 70, y: 50, label: "F1" },
                                { x: 330, y: 50, label: "F2" },
                                { x: 70, y: 135, label: "F3" },
                                { x: 330, y: 135, label: "F4" }
                            ].map((node, i) => (
                                <g key={i}>
                                    <circle cx={node.x} cy={node.y} r="22" fill="#1e1b4b" stroke="#818cf8" strokeWidth="2" />
                                    <text x={node.x} y={node.y + 5} textAnchor="middle" fill="#c7d2fe" fontSize="12" fontWeight="bold">{node.label}</text>
                                    {/* Heartbeat pulse from leader */}
                                    <circle cx={node.x} cy={node.y} r="22" fill="none" stroke="#a78bfa" strokeWidth="2" opacity="0">
                                        <animate attributeName="r" values="22;35" dur="2s" begin={`${i * 0.3}s`} repeatCount="indefinite" />
                                        <animate attributeName="opacity" values="0.8;0" dur="2s" begin={`${i * 0.3}s`} repeatCount="indefinite" />
                                    </circle>
                                </g>
                            ))}

                            {/* Leader Node */}
                            <g filter="url(#glow-purple)">
                                <circle cx="200" cy="85" r="38" fill="url(#leaderGrad)" />
                                <circle cx="200" cy="85" r="35" fill="none" stroke="white" strokeWidth="1.5" opacity="0.4" />
                                {/* Crown indicator */}
                                <path d="M185 70 L200 60 L215 70 L210 75 L190 75 Z" fill="#fbbf24" opacity="0.9">
                                    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite" />
                                </path>
                                <text x="200" y="95" textAnchor="middle" fill="white" fontSize="13" fontWeight="900">LEADER</text>
                            </g>

                            {/* Log Replication Particles */}
                            <circle r="4" fill="#c4b5fd" filter="url(#glow-purple)">
                                <animateMotion path="M200 85 L70 50" dur="1.5s" repeatCount="indefinite" />
                                <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite" />
                            </circle>
                            <circle r="4" fill="#c4b5fd" filter="url(#glow-purple)">
                                <animateMotion path="M200 85 L330 50" dur="1.5s" begin="0.4s" repeatCount="indefinite" />
                                <animate attributeName="opacity" values="1;0" dur="1.5s" begin="0.4s" repeatCount="indefinite" />
                            </circle>
                            <circle r="4" fill="#c4b5fd" filter="url(#glow-purple)">
                                <animateMotion path="M200 85 L70 135" dur="1.5s" begin="0.8s" repeatCount="indefinite" />
                                <animate attributeName="opacity" values="1;0" dur="1.5s" begin="0.8s" repeatCount="indefinite" />
                            </circle>
                            <circle r="4" fill="#c4b5fd" filter="url(#glow-purple)">
                                <animateMotion path="M200 85 L330 135" dur="1.5s" begin="1.2s" repeatCount="indefinite" />
                                <animate attributeName="opacity" values="1;0" dur="1.5s" begin="1.2s" repeatCount="indefinite" />
                            </circle>

                            {/* Footer Label */}
                            <rect x="130" y="170" width="140" height="24" rx="12" fill="#1e1b4b" stroke="#6366f1" strokeWidth="1" />
                            <text x="200" y="186" textAnchor="middle" fill="#a5b4fc" fontSize="11" fontWeight="bold">RAFT CONSENSUS</text>
                        </svg>
                    )
                },
                rust: {
                    title: "SpireSQL (Rust Engine)",
                    accent: "from-orange-500 to-red-600",
                    desc: "JIT-compiled query execution with ScramVM. Transforms SQL plans into fused, CPU-native machine code for maximum single-core throughput.",
                    svg: (
                        <svg viewBox="0 0 400 200" className="w-full h-auto">
                            <defs>
                                <filter id="glow-orange" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                                    <feMerge>
                                        <feMergeNode in="coloredBlur" />
                                        <feMergeNode in="SourceGraphic" />
                                    </feMerge>
                                </filter>
                                <linearGradient id="codegenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stopColor="#fb923c" />
                                    <stop offset="100%" stopColor="#ea580c" />
                                </linearGradient>
                            </defs>

                            {/* Pipeline Stages */}
                            {/* Stage 1: SQL */}
                            <g transform="translate(20, 65)">
                                <rect width="65" height="45" rx="6" fill="#1c1917" stroke="#fdba74" strokeWidth="2" />
                                <text x="32" y="28" textAnchor="middle" fill="#fff" fontSize="12" fontWeight="bold">SQL</text>
                            </g>

                            {/* Arrow 1 */}
                            <path d="M85 87 L105 87" stroke="#f97316" strokeWidth="2" markerEnd="url(#arrowOrg)" />

                            {/* Stage 2: AST */}
                            <g transform="translate(105, 65)">
                                <rect width="60" height="45" rx="6" fill="#1c1917" stroke="#f97316" strokeWidth="1.5" />
                                <text x="30" y="28" textAnchor="middle" fill="#fbbf24" fontSize="11" fontWeight="bold">AST</text>
                            </g>

                            {/* Arrow 2 */}
                            <path d="M165 87 L185 87" stroke="#f97316" strokeWidth="2" markerEnd="url(#arrowOrg)" />

                            {/* Stage 3: CODEGEN (Central, Glowing) */}
                            <g transform="translate(185, 50)" filter="url(#glow-orange)">
                                <rect width="80" height="75" rx="8" fill="url(#codegenGrad)" />
                                <rect x="5" y="5" width="70" height="65" rx="5" fill="#1c1917" opacity="0.3" />
                                <text x="40" y="35" textAnchor="middle" fill="#fff" fontSize="12" fontWeight="900">CODEGEN</text>
                                <text x="40" y="52" textAnchor="middle" fill="#fdba74" fontSize="9">JIT Compile</text>
                                {/* Processing indicator */}
                                <rect x="15" y="58" width="50" height="6" rx="3" fill="#0c0a09" opacity="0.5" />
                                <rect x="15" y="58" width="30" height="6" rx="3" fill="#4ade80">
                                    <animate attributeName="width" values="0;50;0" dur="1.5s" repeatCount="indefinite" />
                                </rect>
                            </g>

                            {/* Arrow 3 */}
                            <path d="M265 87 L285 87" stroke="#f97316" strokeWidth="2" markerEnd="url(#arrowOrg)" />

                            {/* Stage 4: Native Code */}
                            <g transform="translate(285, 55)">
                                <rect width="95" height="65" rx="6" fill="#0c0a09" stroke="#4ade80" strokeWidth="2" />
                                <text x="10" y="18" fill="#4ade80" fontSize="8" fontFamily="monospace" opacity="0.9">mov rax, [rdi]</text>
                                <text x="10" y="30" fill="#4ade80" fontSize="8" fontFamily="monospace" opacity="0.7">add rax, rbx</text>
                                <text x="10" y="42" fill="#4ade80" fontSize="8" fontFamily="monospace" opacity="0.5">jmp 0x7f...</text>
                                <text x="48" y="58" textAnchor="middle" fill="#22c55e" fontSize="10" fontWeight="bold">NATIVE</text>
                            </g>

                            {/* Code Flow Particles */}
                            <circle r="3" fill="#fbbf24">
                                <animateMotion path="M52 87 L320 87" dur="2s" repeatCount="indefinite" />
                                <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite" />
                            </circle>

                            {/* Bottom Labels */}
                            <g transform="translate(90, 150)">
                                <rect width="100" height="22" rx="11" fill="#1c1917" stroke="#f97316" strokeWidth="1" />
                                <text x="50" y="15" textAnchor="middle" fill="#fdba74" fontSize="9" fontWeight="bold">OPERATOR FUSION</text>
                            </g>
                            <g transform="translate(210, 150)">
                                <rect width="100" height="22" rx="11" fill="#1c1917" stroke="#f97316" strokeWidth="1" />
                                <text x="50" y="15" textAnchor="middle" fill="#fdba74" fontSize="9" fontWeight="bold">ZERO-COPY</text>
                            </g>

                            <defs>
                                <marker id="arrowOrg" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                                    <path d="M0,0 L0,6 L8,3 z" fill="#f97316" />
                                </marker>
                            </defs>
                        </svg>
                    )
                },
                gateway: {
                    title: "SpireWire (RESP)",
                    accent: "from-cyan-400 to-blue-500",
                    desc: "Redis-compatible gateway. Handles connection pooling, protocol parsing, and strictly-serializable request routing.",
                    svg: (
                        <svg viewBox="0 0 400 200" className="w-full h-auto">
                            <defs>
                                <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                                    <feMerge>
                                        <feMergeNode in="coloredBlur" />
                                        <feMergeNode in="SourceGraphic" />
                                    </feMerge>
                                </filter>
                                <linearGradient id="gwGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stopColor="#22d3ee" />
                                    <stop offset="100%" stopColor="#0891b2" />
                                </linearGradient>
                            </defs>

                            {/* Connection Paths */}
                            <path d="M85 85 L130 85" stroke="#22d3ee" strokeWidth="2" strokeDasharray="6,3" />
                            <path d="M270 70 L310 50" stroke="#22d3ee" strokeWidth="2" strokeDasharray="6,3" />
                            <path d="M270 85 L310 85" stroke="#22d3ee" strokeWidth="2" strokeDasharray="6,3" />
                            <path d="M270 100 L310 120" stroke="#22d3ee" strokeWidth="2" strokeDasharray="6,3" />

                            {/* Client */}
                            <g transform="translate(15, 55)">
                                <rect width="70" height="60" rx="8" fill="#0c4a6e" stroke="#0ea5e9" strokeWidth="2" />
                                <text x="35" y="30" textAnchor="middle" fill="#fff" fontSize="11" fontWeight="bold">CLIENT</text>
                                <text x="35" y="45" textAnchor="middle" fill="#7dd3fc" fontSize="9">redis-cli</text>
                            </g>

                            {/* Gateway (Central) */}
                            <g transform="translate(130, 45)" filter="url(#glow-cyan)">
                                <rect width="140" height="80" rx="10" fill="url(#gwGrad)" />
                                <rect x="5" y="5" width="130" height="70" rx="7" fill="#0c4a6e" opacity="0.4" />
                                <text x="70" y="35" textAnchor="middle" fill="#fff" fontSize="14" fontWeight="900">SPIREWIRE</text>
                                <text x="70" y="52" textAnchor="middle" fill="#a5f3fc" fontSize="10">RESP Protocol</text>
                                {/* Connection pool indicator */}
                                <g transform="translate(25, 58)">
                                    {[0, 1, 2, 3].map(i => (
                                        <circle key={i} cx={i * 22} cy="8" r="6" fill={i < 3 ? "#4ade80" : "#374151"} stroke="#0c4a6e" strokeWidth="1">
                                            {i < 3 && <animate attributeName="opacity" values="1;0.5;1" dur={`${1 + i * 0.2}s`} repeatCount="indefinite" />}
                                        </circle>
                                    ))}
                                </g>
                            </g>

                            {/* Region Nodes */}
                            {[
                                { x: 310, y: 35, label: "R1" },
                                { x: 310, y: 70, label: "R2" },
                                { x: 310, y: 105, label: "R3" }
                            ].map((node, i) => (
                                <g key={i} transform={`translate(${node.x}, ${node.y})`}>
                                    <rect width="70" height="30" rx="6" fill="#1e1b4b" stroke="#6366f1" strokeWidth="1.5" />
                                    <text x="35" y="20" textAnchor="middle" fill="#a5b4fc" fontSize="10" fontWeight="bold">{node.label}</text>
                                </g>
